<head>
    <style>
      
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        /*Searchbar div set up */
        .searchbar {
            text-align: center;
        }
        /*Search bar*/
        .search {
            border-radius: 30px;
            border: 1px solid;
            width: 600px;
            height: 45px;
            display: center;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent;
            border-color: lightgray;
            padding:17px;
            outline: none;
            text-align: center;
        }
        
        .search:hover {
            box-shadow:2px 2px 2px 1px rgba(165, 165, 165, 0.24), 0 1px 2px 0 rgba(66, 66, 66, 0.19);
        }
            /*search icon*/
        .searchicon {
            height: 25px;
            position: relative;
            bottom:5px;
            margin:auto;  
            text-align: center; 
            float:left;
        }    

        /* Style logo*/
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }
        .button1, .button2 {
            border-radius: 5px;
            display: inline-block;
            min-width: 54px;
            height: 34px;
            padding-left: 16px;
            padding-right: 16px;
            margin: 11px 4px 11px 4px;
            background: transparent;
            border-color:transparent;
            background-color: rgba(247, 245, 245, 0.87);
            font-size: 14px;
            text-align: center;

        }
        .button {
            text-align: center;
        }
        .button1:hover, .button2:hover {
            box-shadow:2px 2px 2px 1px rgba(165, 165, 165, 0.24), 0 1px 2px 0 rgba(66, 66, 66, 0.19);
        }
        .p {
            text-align: center;
           font-size: 13px;
        }

        /*Style the color of links on hover*/
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        li a {
            color: rgba(54, 54, 54, 0.87);
            display: block;
        }
        li a:link {
            text-decoration: none;
            padding: 0px 15px;
        }
        li a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px 15px;
        }
        li {
            float: left;
            
           
        }
        .country {
            padding: 15px 0px;
            position: fixed;
            bottom: 45px;
            width: 100%;
            background-color: rgba(233, 233, 233, 0.548);
        }
        .navigation_bottom {
            padding: 15px 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(233, 233, 233, 0.548);
        }
        .navigation_top {
            font-size: 12px;
            padding: 25px 10px;
            position:fixed;
            top: 0;
            width: 100%;
            justify-content: center;
            align-items: baseline;
            margin-left: -20px;
        }
        .grid {
            height: 25px;
            width: 25px;
            position: relative;
            bottom:5px;
            padding: 0px 10px;
            border-bottom: 3px solid transparent;
        }
        .grid:hover {
            height: 25px;
            width: 25px;
            background: rgb(180, 180, 180);
            padding: 1px;
            border-radius: 50%;
        
        }

        

        

        

    </style>
    
</head>
<body>
    
    <ul class="navigation_top">
        <li style="float:right"><img class="grid" src="dots-grid.png"></li>
        <li style="float:right"><img class="grid" src="dots-grid.png" title="Google Apps"></li>
        <li style="float:right"><a href="#images">Images</a></li>
        <li style="float:right"><a href="#gmail">Gmail</a></li>
    </ul>
    <br><br><br><br><br>
    <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    </div>
<br>
<br>

    <div class="searchbar">
        <input type="text" class="search" alt="Search">
        <a href="#"><img class="searchicon" src="magnify.png" title="Search"></a>
    </div>

        <br>
    <div class="button">
        <button type="button search" class="button1" >Google Search</button>
        <button type="button random" class="button2">I'm Feeling Lucky</button>

    </div>

    <p class="p">Google offered in: <a href="#language">norsk</a></p>


</body>
<footer>
    <ul class="country">
        <li><a href="#country">Norway</a></li>
    </ul>
    <ul class="navigation_bottom">
        <li><a href="#about">About</a></li>
        <li><a href="#advertising">Advertising</a></li>
        <li><a href="#business">Business</a></li>
        <li><a href="#howsearchworks">How Search Works</a></li>
        <li style="float:right"><a href="#settings">Settings</a></li>        
        <li style="float:right"><a href="#terms">Terms</a></li>
        <li style="float:right"><a href="#privacy">Privacy</a></li>
    </ul>
</footer>
